{% extends "header_template.html" %}
{% load static %}
{% block content %}

<div class="container-login" >
    <div class="card">
        <div class="inner-box">
            <form method="POST" action="">
                <div class="card-front">
                    <h2>Registration</h2>
                    {% csrf_token %}
                    <div class="username-data">
                        <h5>Username</h5>
                        <a>{{ user_form.username }}</a>
                    </div>
                    <div class="email-data">
                        <h5>Email</h5>
                        <a>{{ user_form.email }}</a>
                    </div>
                    <div class="password-data">
                        <h5>Password</h5>
                        <a>{{ user_form.password1 }}</a>
                    </div>
                    <div class="passwordConfirmation-data">
                        <h5>Confirm Password</h5>
                        <a>{{ user_form.password2 }}</a>
                    </div>
                    <div class="userRole-data">
                        <h5>Select your Role</h5>
                        <select class="form-control" id="user_role" name="user_role" style="margin-top: 5px;">
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>
                    <button class="submit-btn" type="submit" name="Register" value="Register" style="margin-top: 10px;">Register</button>
                    <a href="{% url 'login' %}" class="registration-btn">LOGIN</a>
                </div>
            </form>
        </div>
    </div>
</div>

<link href="{% static 'css/userControl.css' %}" rel="stylesheet" type="text/css"/>

{% endblock %}
