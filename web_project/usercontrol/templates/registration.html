{% extends "header_template.html" %}
{% block content %}

<h1>Registration</h1>

<div id="form-flex">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername4">Username</label><br>
                {{ user_form.username }}
            </div>
            <div class="form-group col-md-6">
                <label for="inputUsername4">Email</label><br>
                {{ user_form.email }}
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername4">Password</label><br>
                {{ user_form.password1 }}
            </div>
            <div class="form-group col-md-6">
                <label for="inputUsername4">Password Confirmation</label><br>
                {{ user_form.password2 }}
            </div>
        </div>
        <div class="form-group">
            <div class="col">
                <select class="form-control" id="user_role" name="user_role">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
        </div>
        <input class="btn btn-primary" type="submit" name="Register" value="Register">
    </form>
</div>
<a href="{% url 'login' %}">GO TO LOGIN</a>

{% endblock %}
