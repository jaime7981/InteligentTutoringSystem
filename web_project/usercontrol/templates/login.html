{% extends "header_template.html" %}
{% block content %}


<div class="container d-flex p-2 flex-direction: column">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="col-m-12 text-center p-3">
            <div class="panel-heading">
                <h2>
                    Login
                </h2>
            </div>
            <div class="panel-body">
                <ul>
                    {% for fields in login_form %}
                        <div class="row p-1">
                            <a> {{ fields.name }}: {{ fields }}</a>
                        </div>

                    {% endfor %}
                </ul>
                <div class="">

                </div>
                <div class="container">
                    <div class="row-sm flex align-center">
                        <button class="btn btn-primary btn-sm m-4" type="submit"> Submit</button>
                    </div>
                    <div class="row">
                        <button class="btn btn-light" href="{% url 'registration' %}"> Registration </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>




{% endblock %}
