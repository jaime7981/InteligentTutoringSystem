{% extends "header_template.html" %}
{% load static %}
{% block content %}

<h1>Teacher Page</h1>

<div>
    <a href="{% url 'create_assignment' %}">Create Assignment</a>
</div>

<div id="teacher-assignments">
    {% for assignment in teacher_assignments %}
        <a href='teacher/{{ assignment.id }}/'>Assignment ID: {{ assignment.id }}</a>
        <p>Assignment data: {{ assignment }}</p>

    {% endfor %}
</div>
{% endblock %}
